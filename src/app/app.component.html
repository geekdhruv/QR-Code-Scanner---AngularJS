<div class="container">
  <div class="text-center mb-8">
    <h1 class="text-3xl font-bold text-white mb-4">
      <i class="fas fa-qrcode"></i> QR Scanner App
    </h1>
    <p class="text-white opacity-90 text-lg">
      Scan QR codes with your camera and view results instantly
    </p>
  </div>

  <div class="max-w-2xl mx-auto">
    <!-- Error Display -->
    <div *ngIf="error" class="card mb-6 fade-in">
      <div class="card-body">
        <div class="status-error">
          <i class="fas fa-exclamation-triangle"></i>
          <span>{{ error }}</span>
        </div>
        <button class="btn btn-primary mt-4" (click)="onRescan()">
          <i class="fas fa-redo"></i> Try Again
        </button>
      </div>
    </div>

    <!-- Scanner Component -->
    <div *ngIf="isScanning" class="card fade-in">
      <div class="card-header">
        <h2 class="text-xl font-semibold text-gray-700">
          <i class="fas fa-camera"></i> QR Code Scanner
        </h2>
        <p class="text-gray-600 mt-2">Position the QR code within the frame</p>
      </div>
      <div class="card-body">
        <app-simple-scanner 
          (scanSuccess)="onScanSuccess($event)"
          (scanError)="onScanError($event)">
        </app-simple-scanner>
      </div>
    </div>

    <!-- Result Display -->
    <div *ngIf="scanResult && !isScanning" class="card slide-up">
      <div class="card-header">
        <div class="flex justify-between items-center">
          <h2 class="text-xl font-semibold text-gray-700">
            <i class="fas fa-check-circle text-green-600"></i> Scan Result
          </h2>
          <span class="text-sm text-gray-600">
            {{ scanResult.timestamp | date:'medium' }}
          </span>
        </div>
      </div>
      <div class="card-body">
        <app-result-display 
          [scanResult]="scanResult">
        </app-result-display>
      </div>
      <div class="card-footer">
        <div class="flex gap-4 justify-center">
          <button class="btn btn-primary" (click)="onDownload()">
            <i class="fas fa-download"></i> Download JSON
          </button>
          <button class="btn btn-secondary" (click)="onRescan()">
            <i class="fas fa-redo"></i> Scan Another
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
