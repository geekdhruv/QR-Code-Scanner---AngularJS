<div class="test-scanner">
  <div class="card">
    <div class="card-header">
      <h2 class="text-xl font-semibold text-gray-700">
        <i class="fas fa-flask"></i> Test Scanner
      </h2>
      <p class="text-gray-600 mt-2">Test the QR scanner functionality without camera</p>
    </div>
    
    <div class="card-body">
      <div class="test-buttons">
        <h3 class="text-lg font-medium text-gray-700 mb-4">Simulate QR Code Scans:</h3>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <button 
            class="btn btn-primary"
            (click)="simulateScan('url')">
            <i class="fas fa-link"></i> Test URL
          </button>
          
          <button 
            class="btn btn-success"
            (click)="simulateScan('json')">
            <i class="fas fa-code"></i> Test JSON
          </button>
          
          <button 
            class="btn btn-secondary"
            (click)="simulateScan('text')">
            <i class="fas fa-file-alt"></i> Test Text
          </button>
        </div>
        
        <button 
          *ngIf="showResults"
          class="btn btn-danger mt-4"
          (click)="resetTest()">
          <i class="fas fa-redo"></i> Reset Test
        </button>
      </div>
      
      <!-- Test Results -->
      <div *ngIf="currentResult && showResults" class="mt-6">
        <h3 class="text-lg font-medium text-gray-700 mb-4">Test Result:</h3>
        <app-result-display [scanResult]="currentResult"></app-result-display>
      </div>
    </div>
  </div>
</div>
