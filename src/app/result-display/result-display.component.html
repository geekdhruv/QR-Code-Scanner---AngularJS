<div class="result-display">
  <!-- Content Type Header -->
  <div class="content-type-header mb-6">
    <div class="flex items-center gap-3">
      <i [class]="contentTypeIcon + ' text-2xl ' + contentTypeColor"></i>
      <div>
        <h3 class="text-lg font-semibold text-gray-700">{{ contentTypeLabel }}</h3>
        <p class="text-sm text-gray-600">Scanned at {{ scanResult.timestamp | date:'medium' }}</p>
      </div>
    </div>
    <button 
      class="btn btn-secondary"
      (click)="copyToClipboard()"
      title="Copy to clipboard">
      <i class="fas fa-copy"></i>
    </button>
  </div>

  <!-- URL Content -->
  <div *ngIf="isUrl" class="url-content">
    <div class="url-display mb-4">
      <div class="flex items-center justify-between">
        <span class="truncate">{{ scanResult.content }}</span>
        <button 
          class="btn btn-primary ml-4"
          (click)="openUrl()">
          <i class="fas fa-external-link-alt"></i> Open
        </button>
      </div>
    </div>
    <div class="status-info">
      <i class="fas fa-check-circle"></i>
      <span>URL opened in new tab automatically</span>
    </div>
  </div>

  <!-- JSON Content -->
  <div *ngIf="isJson" class="json-content">
    <div class="json-display">
      <pre>{{ formattedJson }}</pre>
    </div>
    <div class="mt-4">
      <div class="status-success">
        <i class="fas fa-check-circle"></i>
        <span>Valid JSON data detected and formatted</span>
      </div>
    </div>
  </div>

  <!-- Text Content -->
  <div *ngIf="isText" class="text-content">
    <div class="text-display">
      <p class="whitespace-pre-wrap">{{ scanResult.content }}</p>
    </div>
    <div class="mt-4">
      <div class="status-info">
        <i class="fas fa-info-circle"></i>
        <span>Plain text content</span>
      </div>
    </div>
  </div>

  <!-- Raw Content (for debugging) -->
  <div class="mt-6 p-4 bg-gray-50 rounded-lg">
    <h4 class="text-sm font-medium text-gray-700 mb-2">Raw Content:</h4>
    <div class="text-xs font-mono text-gray-600 break-all">
      {{ scanResult.content }}
    </div>
  </div>
</div>
